<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body >
    <h1 style="text-align: center; font-size: 50px; color: rgb(245, 130, 29); font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">TRY YOUR LUCK...</h1>
    <div class="container">
      <h1 style="text-align: center; color:rgb(230, 135, 68);">Find The Hidden Number</h1>
      <p style="color: rgb(195, 195, 195); text-align: center;">Guess a number (0-11) </p>
      <div class="bar">
        <input type="number" id="number" class="number" />
        <input
          type="button"
          id="btnguess"
          class="btn-guess"
          value="Guess"
          onclick="guessNum()"
        />
      </div>

      <div class="hints">
        <label id="text-hint" ></label>
        <hr style="color: white; width: 100px;">
        <label style="color: red; font-size: 15px;" id="last-text"></label>

      </div>
      <input type="button" value="New Game" id="btnNew" onclick="reload()" />
    </div>
   

    <script src="app.js" ></script>
  </body>
</html>
