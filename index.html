<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guesing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Number Guessing game ....</h1>
<div class="bar">
     <input type="number" id="number" class="number" />
      <input type="button" id="btnguess" class="btn-guess" value="Guess" onclick="guessNum()" />
</div>
     
      
      <div class="hints">
        <label id="text-hint"></label>
        <label for="" id="last-text"></label>
      </div>
      <input type="button" value="New Game" id="btnNew" onclick="reload()" />
    </div>

    <script src="app.js"></script>
  </body>
</html>
